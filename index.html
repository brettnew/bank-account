<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Bank!</h1>
        <div class="row">
          <div class="col-md-6">
            <form id="blanks">
            <div id="register">
              <h2>Register a new account:</h2>
              <div class="form-group">
                <label for="newName">Name:</label>
                <input type="text" id="newName">
              </div>
              <div class="form-group">
                <label for="initialDeposit">Initial Deposit</label>
                <input type="text" id="initialDeposit">
              </div>
              <button id="registerButton" type="submit" name="button" class="btn btn-success">Register Your Account!</button>
            </div>
            <div id="user">
              <h2>Welcome, <span class="username"></span>.</h2>
              <p>Do account things here.</p>
            </div>
            </form>
          </div>
          <div class="col-md-6">
            <form id="transactions">
            <h2>Deposit or withdraw funds:</h2>
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input type="text" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdraw">Withdraw Amount:</label>
              <input type="text" id="withdraw">
            </div>
            <button id="transactionButton" type="submit" name="button" class="btn btn-success">Complete your Transaction!</button>
            </form>
          </div>
        </div>
      <div class="form-group current-balance">
        <label for="balance">Current Balance: $</label>
        <input type="text" id="displayBalance" value="">
      </div>
    </div>
  </body>
</html>
