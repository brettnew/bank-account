<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Bank!</h1>
      <form id="blanks">
        <div class="row">
          <div class="col-md-6">
            <h2>Register a new account:</h2>
              <div class="form-group">
                <label for="newName">Name:</label>
                <input type="text" id="newName">
              </div>
              <div class="form-group">
                <label for="initialDeposit">Initial Deposit</label>
                <input type="text" id="initialDeposit">
              </div>
          </div>
          <div class="col-md-6">
            <h2>Deposit or withdraw funds:</h2>
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input type="text" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdraw">Withdraw Amount:</label>
              <input type="text" id="withdraw">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" name="button">Complete your Transaction!</button>
            <div class="form-group">
              <label for="balance">Current Balance:</label>
              <input type="text" id="displayBalance" value="">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
